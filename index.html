<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Winning Spin Wheel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            /* overflow: hidden; */ /* Removed to allow vertical scrolling */
        }

        h1 {
            background-color: #001eba;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
            margin-bottom: 10px;
        }

        #description {
            background-color: #a538c6;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .wheel-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            margin-bottom: 20px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #ecf0f1;
            background-color: #34495e;
            position: relative;
            overflow: hidden;
            transition: transform 5s ease;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
        }

        .segment-1 {
            background-color: #e90000;
            transform: rotate(0deg);
        }

        .segment-2 {
            background-color: #ff6100;
            transform: rotate(45deg);
        }

        .segment-3 {
            background-color: #fff500;
            transform: rotate(90deg);
        }

        .segment-4 {
            background-color: #05fb00;
            transform: rotate(135deg);
        }

        .segment-5 {
            background-color: #31d5c8;
            transform: rotate(180deg);
        }

        .segment-6 {
            background-color: #33a7c8;
            transform: rotate(225deg);
        }

        .segment-7 {
            background-color: #001eba;
            transform: rotate(270deg);
        }

        .segment-8 {
            background-color: #a538c6;
            transform: rotate(315deg);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ecf0f1;
        }

        #try-now {
            background-color: #e74c3c;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #try-now:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <h1>Spin & Win a Brand New Car!</h1>
    <p id="description">Spin the wheel for a chance to win exciting prizes, including a brand new car! Click the button below to try your luck!</p>
    <div class="wheel-container">
        <div class="wheel">
            <div class="wheel-segment segment-1">Mitsubishi Lancer</div>
            <div class="wheel-segment segment-2">Suzuki Swift</div>
            <div class="wheel-segment segment-3">Toyota Vitz</div>
            <div class="wheel-segment segment-4">Nissan Leaf</div>
            <div class="wheel-segment segment-5">Suzuki Alto</div>
            <div class="wheel-segment segment-6">Honda Fit</div>
            <div class="wheel-segment segment-7">Toyota Aqua</div>
            <div class="wheel-segment segment-8">Suzuki Wagon R</div>
        </div>
        <div class="pointer">â–²</div>
    </div>

    <button id="try-now">Try Now</button>

    <script>
        const wheel = document.querySelector(".wheel");
        const btn = document.getElementById("try-now");
        let rotation = 0;

        btn.addEventListener("click", () => {
            const randomDegree = Math.floor(Math.random() * 3600) + 360; // Spin 10 times and stop at a random degree
            rotation += randomDegree;
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                window.location.href = "login.html";
            }, 5000);
        });
    </script>
</body>

</html>
