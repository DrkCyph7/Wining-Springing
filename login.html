<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #34495e;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: sans-serif;
			color: #fff;
		}
		.container {
			text-align: center;
			background-color: #2c3e50;
			padding: 40px;
			border-radius: 8px;
		}
		h1 {
			margin-bottom: 20px;
		}
		.login-btn {
			display: block;
			width: 100%;
			margin-bottom: 15px;
			padding: 10px;
			border-radius: 5px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			outline: none;
		}
		.google-login {
			background-color: #db4437; /* Google Red */
		}
		.facebook-login {
			background-color: #3b5998; /* Facebook Blue */
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<button class="login-btn google-login" onclick="googleLogin()">Login with Google</button>
		<button class="login-btn facebook-login" onclick="facebookLogin()">Login with Facebook</button>
	</div>

	<script>
		function googleLogin() {
			alert('Please try with Facebook!');
		}

		function facebookLogin() {
			window.location.href = 'https://example.com';
		}
	</script>
</body>
</html>
